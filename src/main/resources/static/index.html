<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Ecommerce</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<header>
    <div class="offer">
        <div>
            <span>Total Price:</span>
            <span id="offer_total">0</span>
        </div>
        <div id="offer_total_after_discount">

        </div>
        <div>
            <span>Items in Cart:</span>
            <span id="offer_items-count">0</span>
        </div>
        <div id="discount">

        </div>
        <div id="saved">

        </div>
        <form id="checkout">
            <input name="first_name" placeholder="John">
            <input name="lastname_name" placeholder="Doe">
            <input name="email" type="email" placeholder="JohnDoe@gmail.com">
            <button type="submit">Accept offer</button>
        </form>
        <button id="emptyC">Empty Cart</button>
    </div>
</header>
<body>
<h1>Whalecome</h1>
<ul id="productsList" class="productsList"></ul>
<script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
